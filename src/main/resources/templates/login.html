<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css"/>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.js"></script>
</head>
<body>
    <div class="ui grid" style="padding-top: 100px;">
        <div class="six wide column"></div>
        <div class="four wide column">
            <div class="ui middle aligned center aligned grid">
                <div class="column">
                    <h2 class="ui teal image header">
                        <div class="content">
                            Log-in to your account
                        </div>
                    </h2>
                    <form class="ui large form" th:action="@{/login}" method="post">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="text" required="required" name="username" placeholder="E-mail address"/>
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="lock icon"></i>
                                    <input type="password" required="required" name="password" placeholder="Password"/>
                                </div>
                            </div>
                            <button type="submit" class="ui fluid large teal submit button">Login</button>
                        </div>
                        <div class="ui error message">
                            <div th:if="${param.logout}">
                                <h1 style="color: blue">Logged out.</h1>
                            </div>
                            <div th:if="${param.error}">
                                <p style="color: red">UserName or PassWord is wrong. Please
                                    check again!</p>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="six wide column"></div>
        <div class="sixteen wide column">
            <div class="ui middle aligned center aligned grid">
<!--                <a href="home">Login with Google</a>-->
            </div>
        </div>
    </div>
</body>
</html>
